<!doctype html>
<html lang="en"      
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <!-- Bootstrap CSS -->
    <link rel="/stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
<link  rel="stylesheet" type="text/css" href="/StyleSheet.css">
    <title>Login</title>
</head>
<body>
    <div id="nav">
        <ul>
            <li class="mainlogo"><img
                    src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSC6B9WREhZu1q-kjqGdIWK6mVaGH83NMe6OmpdaN9BcDHBqq-2&s"
                    height="55" width="80"></li>
            <li id="bg">Best Group</li>
            <li><a href="/home">Home</a></li>
        </ul>
    </div>
    <div class="container-fluid" id="main">
        
            <h2>Login Page</h2>

            <h3 th:if="${#request.getParameter('login_error') == '1'}">
               </h3>

                <form class="form-horizontal" 
                role="form" 
                method="post" 
                action="login">
              <div class="form-group">
                  <label for="username" class="col-md-4 control-label">Username:</label>
                  <div class="col-md-4" >
                      <input type="text"  style="background-color: #f2f2f2;"
                             class="form-control" 
                             id="username"
                             name="username" 
                             placeholder="Username"/>
                  </div>
              </div>
              <div class="form-group">
                  <label for="password" class="col-md-4 control-label">Password:</label>
                  <div class="col-md-4">
                      <input type="password" 
                             class="form-control" 
                             id="password"
                             name="password" 
                             placeholder="Password"/>
                  </div>
              </div>
              <input type="hidden"                        
                     th:name="${_csrf.parameterName}"
                     th:value="${_csrf.token}"/>
              <div class="form-group">
                  <div class="col-md-offset-4 col-md-8">
                      <input type="submit" 
                             class="btn btn-default" 
                             id="search-button1" 
                             value="Sign In"/>
                             <input type="submit" 
                             class="btn btn-default" 
                             id="search-button2" 
                             value="Sign up"/>
                  </div>
              </div>
          </form>    
        </div>
        <!-- Optional JavaScript -->
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    </body>
</html>
